name: Build & Deploy Godot WebGL

# Fire pipeline on merge to main.
on:
  push:
    branches:
      - main
      - deploy-pipeline

env:
  GODOT_VERSION: 4.1
  EXPORT_NAME: test-project-export
  PROJECT_PATH: godot
  BUCKET: godotkwhitejrcom-origin # The bucket created by Terraform.

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.1 # Could not get string interpolation to work :(
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Web Build
        run: |
          mkdir -v -p build/web
          EXPORT_DIR="$(readlink -f build)"
          cat "$EXPORT_DIR/web/index.html"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Web" "$EXPORT_DIR/web/index.html"
          cd ../build/web
          ls -lah
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/web
